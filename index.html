<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta class="Author"  content="HD Roberson Jr.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">

<body>
    <div class="hero">
        <div class="container">
            <div class="row">
                <div class="col-8 mx-auto">
                    <h1>Todo list</h1>
                    <p class="lead">Welcome to my todo list app</p>
                    <div>
                        <input type="text" id="txtSearch" class="search-box" placeholder="Add To Do">
                        <button id="btnSearch" class="btn btn-primary btn-lg">Save</button>
                    </div>

                    <div>
                        <h3>ToDo List</h3>
                        <ul id="list">

                        </ul>
                    </div>
                    
                    <div>
                        <h3>Done List</h3>
                        <ul id="doneList">

                        </ul>
                        <button class="btn-clear fas fa-list">&nbsp;Clear List</button>
                    </div>

                </div><!--End col-->
            </div><!--End row-->
        </div><!--End container-->
    </div><!--End hero-->
